<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout HTML/CSS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Meu site</h1>
        <nav>
            <ul>
                <li><a hrf="#home">Home</a></li>
                <li><a hrf="#sobre">Sobre</a></li>
                <li><a hrf="#serviços">Serviços</a></li>
                <li><a hrf="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Conteúdo Principal</h2>
            <p>Este é o conteúdo principal da página, dentro da tag &lt;main&gt;</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Meu site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
